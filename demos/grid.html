		<script type="text/javascript">

			// Lib
			var hasClass = function (element, className) {
				return (' ' + element.className + ' ').indexOf(' ' + className + ' ') > -1;
			};

			var addClass = function (element, className) {
				if (!hasClass(element, className)) {
					element.className = element.className + ' ' + className;
				}
			};

			var removeClass = function (element, className) {
				if (hasClass(element, className)) {
					element.className = (' ' + element.className.replace(' ' + className, '')).substring(1);
				}
			};



			// Vars
			var testContainer = document.getElementById('test');
			var resultContainer = document.getElementById('result');

			var rows = [];
			var columns = [];
			var results = [];
			var warnings = [];
			var targetHeight = testContainer.offsetHeight;



			// Behavior
			var runTests = function () {
				console.log('Running tests...');

				results = [];
				warnings = [];

				// Find elements
				rows = document.getElementsByClassName('row');
				columns = document.getElementsByClassName('column');

				// Check height of each row
				for (var i = 0; i < rows.length; i++) {
					var row = rows[i];
					var height = row.offsetHeight;

					// Handle results
					removeClass(row, 'warning');
					results.push(height);

					// Warning
					if (height !== targetHeight) {
						addClass(row, 'warning');
						warnings.push({
							i: i,
							height: height
						});
					}

				}

				resultContainer.innerHTML = '<strong>' + results.length + ' rows</strong><strong>' + warnings.length + ' warnings</strong><strong>' + window.innerWidth + ' &times; ' + window.innerHeight + '</strong>';

			};



			// Init
			window.onload = runTests;
			window.onresize = runTests;

		</script>
