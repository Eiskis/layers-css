		<script type="text/javascript">

			var targetHeight = 20;
			var resultContainer = document.getElementById('result');

			var rows = [];
			var columns = [];
			var results = [];
			var warnings = [];

			var runTests = function () {
				console.log('Running tests...');

				results = [];
				warnings = [];

				// Find elements
				rows = document.getElementsByClassName('row');
				columns = document.getElementsByClassName('column');

				// Check height of each row
				for (var i = 0; i < rows.length; i++) {
					var height = rows[i].offsetHeight;
					results.push(height);
					if (height !== targetHeight) {
						warnings.push({
							i: i,
							height: height
						});
					}
				}

				resultContainer.innerHTML = '<strong>' + results.length + ' rows</strong><strong>' + warnings.length + ' warnings</strong><strong>' + window.innerWidth + ' &times; ' + window.innerHeight + '</strong>';

			};

			// Run tests when page loads and screen size changes
			window.onload = runTests;
			window.onresize = runTests;

		</script>
